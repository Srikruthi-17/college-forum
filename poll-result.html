{% extends 'layouts/page.html' %}

{% block content %}


<div class="page question-page">
	<h2 class="question-title">{{poll.title}}</h2>
	<span class="question-author">author : {{poll.author.username}}</span>

	<ul class="list-group" style="margin:0px">
		{% for result in results %}
		
		<li class="list-group-item d-flex justify-content-between align-items-center">
			{{result|first}}
			<span class="badge bg-primary rounded-pill">{{result|last}}%</span>
		  </li>
		{% endfor %}
	
		
	</ul>

</div>

{% endblock %}
