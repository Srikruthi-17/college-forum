{% extends "layouts/page.html" %} 

{% block content %}

{% include 'navbar5.html' with tag=tag %}
<div class="page new-question-page">
	<h1 class="title">New Poll</h1>
	<form method="POST" action="" class="new-question-form">
		{% csrf_token %}
	<div class="fieldWrapper">
		<label for="{{ form.title.id_for_label }}">Title:</label>
		{{ form.title }}
		<span class="error">{{ form.title.error }}</span>
	</div>
	<div class="fieldWrapper">
		<label for="{{ form.body.id_for_label }}">Options:</label>
		{{ form.options }}
		<span class="error">{{ form.options.error }}</span>
	</div>
	{% if form.non_field_errors %}
		<div class="non_form_errors">
			<span class="error">{{ form.non_field_errors.as_ul }}</span>
		</div>
	{% endif %}
	<input type="submit" value="Submit" class="submit-button"/>
	</form>
</div>
{% endblock %}
